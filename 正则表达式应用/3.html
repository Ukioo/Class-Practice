<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //赋值与赋址
        //对象的赋值为赋址（改变一个会影响另一个）
        //简单类型的赋值就是赋值（改变一个不会影响另一个）
        var num=10;
        var num2=num;
        num2++;
        console.log(num,num2)
        var arr=[1,2,3];
        var arr2=arr;
        arr2.push(4);
        console.log(arr,arr2)
    </script>
</body>
</html>
